<!DOCTYPE html>
<html>
    <head>
        <title>JKR </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact-us.css">
        <link rel="icon" href="img/home-logo.svg" type="image/icon">
    </head>
    <body class="contact">
        <header class="jkr-header">
            <div class="jkr-header-icon">
                <img src="img/hamburger-menu.svg">
            </div>
            <div class="jkr-close-header-icon">
                <img src="img/close-icon.svg">
            </div>
            <div class="jkr-header-title">
                <a href="./index.html">
                    <img src="img/home-logo.svg" alt="Home Icon">
                    <div class="jkr-header-title-content">JKR </div>
                </a>
            </div>
            <ul class="jkr-header-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
            </ul>
            <div class="jkr-header-account">
                <img src="img/home-account.png" alt="Account Login" data-micromodal-trigger="modal-1">
            </div>
        </header>
        <div class="jkr-sell">
            <div class="jkr-sell-title"><strong>Contact Us</strong></div>
            <div class="jkr-sell-content">
                <h2>We promise to get back to you as soon as we can!!</h2>
                <h2>Contact us for more Info.</h2>
                <form>
                    <div class="field-fname">
                        <label for="jkr-fname">First name:</label>
                        <input type="text" id="jkr-fname" name="jkr-fname" required>
                    </div>
                    <div class="field-lname">
                        <label for="jkr-lname">Last name:</label>
                        <input type="text" id="jkr-lname" name="jkr-lname" required>
                    </div>
                    <div class="field-mail">
                        <label for="jkr-mail">Email:</label>
                        <input type="email" id="jkr-mail" name="jkr-mail" required>
                    </div>
                    <div class="field-mobile">
                        <label for="jkr-phone">Mobile:</label>
                        <input type="tel" id="jkr-phone" name="jkr-phone" required>
                    </div>
                    <div class="field-issue">
                        <label for="jkr-issue">Your Issue:</label>
                        <input type="text" id="jkr-issue" name="jkr-issue" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer class="jkr-footer">
            <div class="jkr-social">
                <h4>Follow us on:</h4>
                <div class="jkr-media-links">
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/home-facebook.svg"></a>
                    <a href="https://www.linkedin.com/" target="_blank"><img src="img/home-linkedin.svg"></a>
                    <a href="https://www.twitter.com/" target="_blank"><img src="img/home-twitter.svg"></a>
                    <a href="https://www.whatsapp.com/" target="_blank"><img src="img/home-whatsapp.svg"></a>
                </div>
            </div>
            <h3 class="jkr-copyright">
                Â© 2022 JKR. All Rights Reserved
            </h3>
            <img src="img/footer-art.svg">
        </footer>
        <!-- login/register modal -->
        <div class="login-modal">
            <div class="jkr-close-login-icon">
                <img src="img/close-icon.svg">
            </div>
            <div class="login-modal-box">
                <div class="login-headers">
                    <h2 class="login-header active">Login</h2>
                    <h2 class="register-header">Register</h2>
                </div>
                <div class="login-form is-open">
                    <form>
                        <div class="field-mail">
                            <label for="jkr-mail">Email:</label>
                            <input type="email" id="jkr-mail" name="jkr-mail" required>
                        </div>
                        <div class="field-pwd">
                            <label for="jkr-password">Password:</label>
                            <input type="password" id="jkr-password" name="jkr-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form> 
                </div>
                <div class="register-form">
                    <form>
                        <div class="field-fname">
                            <label for="jkr-fname">First name:</label>
                            <input type="text" id="jkr-fname" name="jkr-fname" required>
                        </div>
                        <div class="field-lname">
                            <label for="jkr-lname">Last name:</label>
                            <input type="text" id="jkr-lname" name="jkr-lname" required>
                        </div>
                        <div class="field-mail">
                            <label for="jkr-mail">Email:</label>
                            <input type="email" id="jkr-mail" name="jkr-mail" required>
                        </div>
                        <div class="field-pwd">
                            <label for="jkr-password">Password:</label>
                            <input type="password" id="jkr-password" name="jkr-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form> 
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
