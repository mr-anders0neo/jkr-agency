<!DOCTYPE html>
<html>
    <head>
        <title>JKR Agency</title>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="jkr-header">
            <div class="jkr-header-title">
                <img src="img/home-logo.png" alt="Home Icon">
                <div class="jkr-header-title-content">JKR Agency</div>
            </div>
            <ul class="jkr-header-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
            </ul>
        </div>
        <div class=".jkr-contact-us">
            <div class="jkr-sell-title">Contact us for more info..</div>
            <div class="jkr-sell-content">
                <div class="jkr-sell-image-left">
                    <img src="img/home-contact.jpg">
                </div>
                <div class="jkr-sell-content-right">
                    <p>We promise to get back to you as fast as we can!</p>
                    <br>
                    <p>Enter your details Below:-</p>
                    <form>
                        <label for="jkr-name">Name:</label><br>
                        <input type="text" id="jkr-fname" name="jkr-fname" required><br>
                        <label for="jkr-mail">Email:</label><br>
                        <input type="email" id="jkr-mail" name="jkr-mail" required><br>
                        <label for="jkr-phone">Mobile No:</label><br>
                        <input type="tel" id="jkr-phone" name="jkr-phone" required><br>
                        <label for="jkr-address">Address:</label><br>
                        <input type="textarea" id="jkr-address" name="jkr-address" required><br>
                        <button type="button">Submit</button>
                      </form> 
                </div>
            </div>
        </div>
        <div class="jkr-rent">

        </div>
    </div>
    <div class="jkr-footer">

    </div>
