<!DOCTYPE html>
<html>
    <head>
        <title>JKR Agency</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/home-logo.png" type="image/icon">
    </head>
    <body>
        <div class="jkr-header">
            <div class="jkr-header-title">
                <img src="img/home-logo.png" alt="Home Icon">
                <div class="jkr-header-title-content">JKR Agency</div>
            </div>
            <ul class="jkr-header-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="jkr-sell">
            <div class="jkr-sell-title"><strong>Contact Us</strong></div>
            <div class="jkr-sell-content">
                <div class="jkr-sell-content-left">
                    <img src="img/home-contact.jpg">
                </div>
                <div class="jkr-sell-content-right">
                    <p>We promise to get back to you as soon as we can!!</p>
                    <br>
                    <p>Contact us for more Info.</p>
                    <form>
                        <label for="jkr-fname">Name:</label><br>
                        <input type="text" id="jkr-fname" name="jkr-fname" required><br>
                        <label for="jkr-lname">Email:</label><br>
                        <input type="text" id="jkr-lname" name="jkr-lname" required><br>
                        <label for="jkr-phone">Mobile No:</label><br>
                        <input type="tel" id="jkr-phone" name="jkr-phone" required><br>
                        <label for="jkr-address">Address:</label><br>
                        <input type="text" id="jkr-address" name="jkr-address" required><br>
                        <label for="jkr-issue">Please mention your issue:</label><br>
                        <textarea type="textarea" id="jkr-issue" name="jkr-issue" required></textarea><br>
                        <button type="button">Submit</button>
                    </form> 
                </div>
            </div>
        </div>
        <div class="jkr-footer">
            <p class="jkr-copyright">

            </p>
